<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere - Typography</title>
    <link href="typography.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a class="logo" href="#"><img src="imgs/icon.svg" alt="premiere logo"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Logo</a></li>
                    <li><a href="#">Colours</a></li>
                    <li><a href="#">Typography</a></li>
                    <li><a href="#">References</a></li>
                </ul>
            </nav>
        </header>
        <section class="title__sample-text">
            <h1>Typography</h1>
            <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x2.jpg" alt="Text Sample" />
        </section>
        <section class="font__breakdown">
            <div class="font__description">
                <img src="/" alt="Lexend Font" />
                <p>Simple and readable font.</p>
                <p>Used in all texts and communication.</p>
            </div>
        </section>
        <section class="font__variation">
            <h2>Font Variation</h2>
            <div class="font__details">
                <p>Lexend supports 63 languages and 9 styles.</p>
                <p>Useful for individuals with dyslexia, ADHD, or other reading challenges.</p> 
                <div class="font__sample-Aa">
                    <img src="/" alt="Font Sample"/>
                </div>
            </div>
            <div class="font__style-samples">
                <img src="/" alt="Samples of Lexend Font Styles"/>
            </div>
            <div class="typeface__anatomy">
                <h2>Typeface anatomy</h2>
                <div class="font__anatomy-sample">
                    <img src="/" alt="Text Sample that shows the font anatomy"/>
                </div>
            </div>
            
        </section>
        

    </main>


    <script src="typography.js"></script>
</body>
</html>
